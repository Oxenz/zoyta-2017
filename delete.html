<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>TestSVG</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css' />
	<link rel='stylesheet' href='css/style.min.css' />
	<!-- <link rel='stylesheet' href='css/gtm-fonts.css' /> -->
</head>
<body>

	<div class='filter__tag'>
		<span class='filter__tag-name'>Filter:</span>
		<div class='svg-wr  svg-wr--filter  svg-wr--green'>
			<svg class='svg  svg-stroke  svg--house'>
				<use xlink:href='svg-sprites/sprite-symbol.svg#house'></use>
			</svg>
		</div>
		<div class='svg-wr  svg-wr--filter  svg-wr--blue'>
				<svg class='svg  svg-stroke  svg--personal'>
				<use xlink:href='svg-sprites/sprite-symbol.svg#girl'></use>
			</svg>
		</div>
		<div class='svg-wr  svg-wr--filter  svg-wr--cyan'>
				<svg class='svg  svg--education'>
				<use xlink:href='svg-sprites/sprite-symbol.svg#education'></use>
			</svg>
		</div>
		<div class='svg-wr  svg-wr--filter  svg-wr--orange'>
				<svg class='svg  svg-stroke  svg--music'>
				<use xlink:href='svg-sprites/sprite-symbol.svg#music'></use>
			</svg>
		</div>
		<div class='svg-wr  svg-wr--filter  svg-wr--purple'>
				<svg class='svg  svg--train'>
				<use xlink:href='svg-sprites/sprite-symbol.svg#train'></use>
			</svg>
		</div>
	</div>

</body>
</html>
